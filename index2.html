<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto bsm</title>
</head>
<body>
    
    <!-- Encabezado -->
    <header>
        <a href="" rel="">
            <img src="Logo.svg" alt="LOGO ALURA" class="logo">
        </a>
    </header>
    <!--principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" id="inputTexto">Ingrese el texto aquí</textarea>
            <div class="encriptador_aviso">
                <img src="icono.jpg" alt="Imagen aviso" class="icono_aviso">
                <h6 class="texto_aviso">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="encriptador_contenedor">
                <button type="submit" class="boton_encriptar" onclick="btnEncriptar()">Encriptar!</button>
                <button type="submit" class="boton_desencriptar" onclick="btnDesencriptar()">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <img src="Muñeco.svg" alt="Imagen muñeco" class="imagen_muñeco">
            <div class="tarjeta_contenedor" id="tarjetaContenedor">
                <p class="texto_uno">Ningún mensaje fue encontrado</p>
                <p class="texto_2">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="boton_copiar" id="botonCopiar" style="display: none;" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="/app2.js"></script>
</body>

    <!--pie de pagina-->
    <footer>
        <p>Encriptador de texto - desarrollado Bryan Surmay</p>
    </footer>

</body>
</html>
